<!DOCTYPE html>
<html ng-app="RenderTreeApp">
<head>
    <title>Tree render</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- <script src="https://code.angularjs.org/1.4.5/angular.min.js"></script> -->

    <script src="./js/app.js"></script>
</head>
<body ng-controller="tree-controller">
    <aside class="tree-nav" >
        <ul>
            <li render-tree data="data" ng-click="collapse($event)" class="collapsed"></li>
        </ul>
    </aside>
    <section class="content">
        <div class="table">
            <header class="employees-header">
                <h3>Name</h3>
                <h3>UPSA reporter</h3>
                <h3>Country</h3>
                <h3>City</h3>
            </header>
            <employees data="table"></employees>
        </div>
        <pages></pages>
</html>
